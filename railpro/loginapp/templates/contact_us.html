{% extends 'layouts/app.html' %}

{% block content %}
<hr><hr><hr>
<hr><hr><hr>

<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <h2>Contact Us</h2>
            <form action="{% url 'contact_us' %}" method="post">
                {% csrf_token %}
                <div class="form-group fs-3">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control fs-4" id="name" name="name" required>
                </div>
                <div class="form-group fs-3">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control fs-4" id="email" name="email" required>
                </div>
                <div class="form-group fs-3">
                    <label for="message">Message:</label>
                    <textarea class="form-control fs-4" id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary fs-3">Submit</button>
            </form>
            
        </div>
    </div>
</div>
{% endblock %}
