{% load static %}


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}RailJourney{% endblock %}</title>
    <link rel="icon" href="https://png.pngtree.com/png-vector/20190515/ourlarge/pngtree-train-icon-png-image_1043136.jpg" type="image/x-icon">

    <link rel="stylesheet" href="{%static 'railapp/css/index.css' %}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Google Sign-In JavaScript -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="YOUR_CLIENT_ID_HERE">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- link gor google api for font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        .navbg {
            background-color: #4c3c3c;
        }

        .pnrwidth {
            width: 200px;
        }
        .ticket-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .ticket {
            width: 400px;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .ticket-details {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .ticket-details li {
            margin-bottom: 10px;
        }
        .jumbotron {
            background-color: #007bff;
            color: #fff;
            padding: 2rem;
            margin-bottom: 0;
        }
        .content {
            margin-top: 50px;
        }
        .feature-box {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .feature-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        .feature-box i {
            font-size: 48px;
            margin-bottom: 20px;
            display: block;
        }
    </style>
</head>

<body>
    <!-- Navigation bar -->
    <div>
        <nav class="navbar navbar-dark navbg fixed-top fs-3 h-2 ">
            <div class="container-fluid">
                <a class="navbar-brand fs-1 text-danger fw-bolder" href="{% url 'home' %}"><i
                        class="fa-solid fa-train"></i> RailJourney</a>
                <button class="navbg text-white buttwidth"><a href="{% url 'home' %}"
                        class="linkremover text-decoration-none"><i class="fa-solid fa-house"></i> HOME</a></button>
                <button class="navbg text-white buttwidth"><a href="{% url 'bookticket' %}"
                        class="linkremover text-decoration-none"><i class="fa-solid fa-ticket"></i> BOOK
                        TICKET</a></button>
                <button class="navbg text-white buttwidth"><a href="{% url 'cancelticket' %}"
                        class="linkremover text-decoration-none"><i class="fa-solid fa-ticket-simple"></i> CANCEL
                        TICKET</a></button>
                <button class="navbg text-white buttwidth"><a href="{% url 'search_pnr' %}"
                        class="linkremover text-decoration-none"><i class="fa-solid fa-magnifying-glass"></i> SEARCH
                        PNR</a></button>

                <button class="navbg text-white buttwidth"><a href="{% url 'logout' %}"
                        class="linkremover text-decoration-none"><i class="fa-solid fa-right-from-bracket"></i>
                        Logout</a></button>


                <button class="navbar-toggler " type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
                    aria-labelledby="offcanvasDarkNavbarLabel">
                    <div class="offcanvas-header" style="background-color:  #A1BE95;">
                        <h5 class="offcanvas-title fs-1 text-danger " id="offcanvasDarkNavbarLabel">RailJourney</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                    </div>
                    <div>

                    </div>
                    <div class="offcanvas-body" style="background-color:  #A1BE95;">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3" style="background-color:  #A1BE95;">
                            <li class="nav-item">
                                <a class="btn btn-success m-1 buttwidth fs-3" aria-current="page"
                                    href="{% url 'adminlogin' %}" target="_blank">ADMIN LOGIN</a>

                            </li>
                            <li class="nav-item">
                                <a class="btn btn-success m-1 buttwidth fs-3" aria-current="page"
                                    href="{% url 'dashboard' %}">DASHBOARD</a>

                            </li>
                            <li class="nav-item">
                                <a class="btn btn-success m-1 buttwidth fs-3" aria-current="page"
                                    href="{% url 'home' %}">HOME</a>
                            </li>
                            <li class="nav-item">
                                <a class="btn btn-success m-1 buttwidth fs-3" href="{% url 'bookticket' %}">BOOK
                                    TICKET</a>
                            </li>
                            <li class="nav-item">
                                <a class="btn btn-success m-1 buttwidth fs-3" href="{% url 'about_us' %}" target="_blank">ABOUT US</a>
                            </li>
                            <li class="nav-item">
                                <a class="btn btn-success m-1 buttwidth fs-3" href="{% url 'contact_us' %}" target="_blank">CONTACT US</a>
                            </li>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <div style="background-color: #A1BE95;">


        {% block content %}
        {% endblock %}
    </div>


    <!-- footer  -->
    <div class="container fixed-bottom " style="height: 80px; background-color: rgb(255, 255, 255);">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
                <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
                    <img src="https://i.pinimg.com/1200x/cf/58/4a/cf584aff36fb87c055a8a026bfcb859e.jpg" height="50px"
                        width="50px" alt="logo">
                </a>
                <span class=" fs-2 mb-3 mb-md-0 text-body-secondary fw-bolder ">Â© 2024 RailJourney, India</span>
            </div>
            <div class="col-md-4 d-flex align-items-center">
                <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
                    <img src="\static\railapp\images\footlogo.jpg" height="50px" width="100px" alt="logo">
                </a>

            </div>
            <div class="col-md-4 d-flex align-items-center">
                <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
                    <img src="\static\railapp\images\footlogo1.png" height="50px" width="200px" alt="logo">
                </a>
            </div>


        </footer>
    </div>
</body>

</html>
