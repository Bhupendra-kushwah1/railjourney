{% extends 'layouts/app1.html' %}

{% block content %}


<div class="container" >
    <br><br><br><br><br><br>
    <div class="row justify-content-center mt-5">
        <!-- Train Image Column -->
        <div class="col-md-6 rounded-1">
            <div class="train-image rounded-1">
                <img src="https://www.financialexpress.com/wp-content/uploads/2023/06/1-343.jpg" alt="Train" class="img-fluid">
            </div>
        </div>

        <!-- Login Form Column -->
        <div class="col-md-6">
            
            <div class="card">
                <br>
                <hr>
                <div class="card-body">
                    <h1 class="card-title text-center  bg-success text-white">LOGIN</h1>
                    {% if form.non_field_errors %}
                    <small class="text-danger fs-4">
                        {{ form.non_field_errors.as_ul }}
                    </small>
                    {% endif %}
                    <form method="POST" action="{% url 'login' %}">
                        {% csrf_token %}
                        <div class="form-group fs-4">
                            <label for="{{form.username.id_for_label}}">Email :</label>
                            <input type="text" name="{{form.username.name}}" class="form-control fs-4" placeholder="Enter Username" value="{{form.username.value}}"/>
                            <span class="text-danger">{{ form.username.errors }}</span>
                        </div>

                        <div class="form-group fs-4">
                            <label for="{{form.password.id_for_label}}">Password :</label>
                            <input type="password" name="{{form.password.name}}" class="form-control fs-4 " placeholder="Enter password" value="{{form.password.value}}"/>
                            <span class="text-danger">{{ form.password.errors }}</span>
                        </div>

                        <button type="submit" class="btn btn-primary btn-block fs-3">LOGIN</button>
                        <hr>
                        <p class="text-center fs-4">Don't have an account? <a href="{% url 'register' %}">Create a new Account</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
